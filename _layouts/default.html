<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>
    <!-- 2022.09.15 카테고리 리스트 기능 추가 -->
    <!-- <ul class="category-list">
      <li>
        <a href="https://joonrg.github.io/category/post.html">post</a>
      </li>
      <li>
        <a href="https://joonrg.github.io/category/first post.html">first post</a>
        <ul>
          <a href="https://joonrg.github.io/category/post2.html">post2</a>
        </ul>
      </li>
    </ul> --> 
   
    <div>
      {% for category in page.categories % }
        <a href="{{ site.url }}/category/{{ category }}.html" >{{ category }}</a>
      {% endfor %}
    </div>
    
    <!-- 2022.07.21 검색 기능 추가 -->
    <div id="search-demo-container" align="center">
      <input style="height:30px; width:60%; font-size:12pt; margin-top:5px;" type="search" id="search-input" placeholder="search...">
    </div>

    <div class="page-content" align="center">
      <div class="wrapper" id="results-container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    
    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
  </body>
</html>
